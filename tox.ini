[tox]
envlist = py36


[testenv]
usedevelop = True
passenv = *
deps = -r./requirements.txt
basepython =
    {py27}: {env:TOXPYTHON27:python2.7}
    {py36}: {env:TOXPYTHON36:python3.6}
commands =
    py.test {env:TOX_PYTEST_ARGS:-vv --cov=cli --cov-report=term-missing tests}
    pylint cli --rcfile={toxinidir}/.pylintrc
    pydocstyle cli --config={toxinidir}/.pydocstylerc
